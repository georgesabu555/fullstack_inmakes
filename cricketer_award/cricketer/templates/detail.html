{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{cricketer.img.url}}" width="500" height="300">
        </div>

        <div class="col-md-6">
            <h2>{{cricketer.name}}</h2>
            <h4>{{cricketer.year}}</h4>
            <h6>{{cricketer.desc}}</h6>

            <a class="btn btn-warning" href="{% url 'cricketerapp:update' cricketer.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'cricketerapp:delete' cricketer.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
