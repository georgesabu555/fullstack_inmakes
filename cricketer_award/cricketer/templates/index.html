{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in cricketer_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="180px">
                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <a href="{% url 'cricketerapp:detail' i.id %}" class="btn btn-primary">View more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
